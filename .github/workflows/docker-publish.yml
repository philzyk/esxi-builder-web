name: Build and Publish to Docker

on:
 # schedule:
 #   - cron: "0 0 * * 0"
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
docker-windows:
  runs-on: windows-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push to Docker (Windows)
      run: |
        docker buildx create --use
        docker buildx build --platform windows/amd64,windows/arm64 -t philzy/esxi-iso-builder:windows-latest --push .